<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Ninja</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<canvas id="c"></canvas>

<!-- HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>BLOCK NINJA</h1>
		<button type="button" class="play-normal-btn">INICIAR</button>
		<button type="button" class="play-casual-btn">MODO CASUAL</button>
		<a href="../home.html"><button type="button">INICIO</button></a>
	    
	</div>
	<div class="menu menu--pause">
		<h1>PAUSADO</h1>
		<button type="button" class="resume-btn">CONTINUAR</button>
		<button type="button" class="menu-btn--pause">MENU</button>
	</div>
	<div class="menu menu--score">
		<h1>Game Over</h1>
		<h2>Pontuação:</h2>
		<div class="final-score-lbl"></div>
		<div class="high-score-lbl"></div>
		<button type="button" class="play-again-btn">TENTAR NOVAMENTE </button>
		<button type="button" class="menu-btn--score">MENU</button>
	</div>
  </div>
 </body>
 <script src="./index.js"></script>
</html>
